<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<style>
    * {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    a {
        color: #fff;
        text-decoration: none;
    }

    .kind_wrap {
        border: 1px solid red;
        position: relative;
        margin: 0 auto;
        max-width: 800px;
        width: 100%;
    }

    /* slider div */
    .kind_wrap .kind_slider {
        width: 800px;
        overflow: hidden;
        position: relative;
        height: 300px;
    }

    /* ul */
    .kind_wrap .slider {
        display: flex;
        border: 1px solid blue;
        position: absolute;
        left: 0;
        transition: all .3s linear;
    }

    /* button */
    .arrow a {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }

    .arrow .prev {
        left: 50px;
    }

    .arrow .next {
        right: 50px;
    }
</style>

<body>
    <div class="kind_wrap">
        <div class="kind_slider">
            <ul class="slider">
                <li><img src="http://placekitten.com/800/300" /></li>
                <li><img src="http://placekitten.com/800/301" /></li>
                <li><img src="http://placekitten.com/800/299" /></li>
            </ul>
        </div>
        <div class="arrow">
            <a href="" class="prev">이전</a>
            <a href="" class="next">다음</a>
        </div>
    </div>

    <script>
        // ul의 넓이가 li 만큼의 넓이 가지기
        const ulElem = document.querySelector('.slider');
        const lis = document.querySelectorAll('.slider li');
        const lisWidth = lis[0].clientWidth

        // console.log(lis.length)

        ulElem.style.width = lis.length * lisWidth + 'px'

        // 버튼 클릭 이벤트 만들기

        const moveButton = document.querySelector('.arrow')
        moveButton.addEventListener('click', moveSlide)

        // 버튼클릭할때마다 800씩 조정
        let moveDist = 0;
        let currentNum = 0;

        function moveSlide(e) {

            e.preventDefault()

            if (e.target.className === 'next') { // next 버튼
                if (currentNum === lis.length - 1) { // 마지막 li에서 첫번째 li로 돌아가기
                    moveDist = 0;
                    currentNum = 0;
                    ulElem.style.left = moveDist + 'px'
                } else { // 마지막이 아닐 경우
                    moveDist += -800
                    currentNum += 1
                    // console.log(currentNum)
                    ulElem.style.left = moveDist + 'px'
                    // console.log(ulElem.style.left)
                }
            } else { // prev 버튼
                if (currentNum === 0) { // 0일때 클릭하면
                    moveDist = 800
                    currentNum = -lis.length + 1 // currentNum이 2가 됨
                    console.log(currentNum)
                    ulElem.style.left = moveDist * currentNum + 'px' // 800 * -2 = -1600px
                    console.log(ulElem.style.left)
                } else {
                    moveDist += 800
                    currentNum += -1
                    console.log(currentNum)
                    ulElem.style.left = moveDist + 'px'
                    console.log(ulElem.style.left)
                }
            }
        }
    </script>
</body>

</html>
